<!DOCTYPE html>
<html>
  <head>
    <title>Dashboard da Empresa</title>
    <style>
      body {
        background-color: #FFF5EE;
        margin: 0;
        padding: 0;
      }
      
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #FFFFFF;
        padding: 20px;
      }
      
      main {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-gap: 20px;
      }
      
      section {
        background-color: #FFFFFF;
        border: 1px solid #CCCCCC;
        padding: 20px;
      }
      
      section h2 {
        font-size: 24px;
        margin-bottom: 10px;
      }
      
      section img {
        max-width: 100%;
        height: auto;
        margin-bottom: 10px;
      }
      
      section figcaption {
        font-size: 14px;
        color: #666666;
        margin-top: 10px;
      }
      
      section p {
        font-size: 16px;
        line-height: 1.5;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Dashboard da Empresa</h1>
      <img src="logo-da-empresa.png" alt="Logo da Empresa">
    </header>
    
    <main>
      <section>
        <h2>Gráfico 1: Vendas por Mês</h2>
        <figure>
          <img src="grafico1.png" alt="Gráfico 1">
          <figcaption>Este gráfico mostra o total de vendas por mês.</figcaption>
        </figure>
      </section>
      
      <section>
        <h2>Gráfico 2: Produtos Mais Vendidos</h2>
        <figure>
          <img src="grafico2.png" alt="Gráfico 2">
          <figcaption>Este gráfico mostra os produtos mais vendidos.</figcaption>
        </figure>
      </section>
      
      <section>
        <h2>Gráfico 3: Distribuição Geográfica das Vendas</h2>
        <figure>
          <img src="grafico3.png" alt="Gráfico 3">
          <figcaption>Este gráfico mostra a distribuição geográfica das vendas.</figcaption>
        </figure>
      </section>
      
      <section>
        <h2>Texto Final</h2>
        <p>Este é o texto final da página.</p>
      </section>
    </main>
  </body>
</html>
